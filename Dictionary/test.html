  <script>
      var openFile = function(event, callback) {
        var input = event.target;
        var reader = new FileReader();
        reader.readAsText(input.files[0]);
        reader.onload = function() {
          callback(reader.result);
        }
        function callback(result) {
          //result = result.replace(/\s+/g, '');
          var data = JSON.parse(result);

            //i = индекс
            //значение = person.children[i]
            console.log("Элемент [ "+ i +" ] = " + data.users[i]);
            var items = data.users[i];
            for (key in items) {
              if (items.hasOwnProperty(key)) {
                //ключ = key
                //значение = person[key]
                console.log("Ключ = " + key);
                console.log("Значение = " + items[key]);
              } // если объект person имеет key (если у person есть свойство key)
            } // перерабрать все ключи (свойства) в объекте
        }
        console.log(data);

      }
